<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <style>
        body {
            font-family: 'Rubik Mono One', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game {
            margin-top: 50px;
        }
        #log {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        .progress {
            width: 50%;
            margin: 10px auto;
            background-color: #ddd;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Simple RPG Game</h1>
    <div id="game">
        <button onclick="explore()">Explore</button>
        <button onclick="fight()">Fight</button>
        <button onclick="rest()">Rest</button>
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
    </div>
    <div id="log"></div>
    <h2>Stats</h2>
    <div id="stats">
        <p>Character: <span id="character-name">PAINT THE WARRIOR</span></p>
        <p>Strength: <span id="strength">10</span></p>
        <p>Agility: <span id="agility">5</span></p>
        <p>Intelligence: <span id="intelligence">2</span></p>
    </div>
    <h2>Inventory</h2>
    <div id="inventory"></div>
    <h2>Health</h2>
    <div class="progress">
        <div id="health-bar" class="progress-bar" style="width: 100%;"></div>
    </div>
    <h2>Experience</h2>
    <div class="progress">
        <div id="experience-bar" class="progress-bar" style="width: 0%;"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
