<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <style>
        body {
            font-family: 'Rubik Mono One', Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game, #stats, #inventory {
            margin-top: 50px;
        }
        #log {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        .progress {
            width: 50%;
            margin: 20px auto;
            background: #ccc;
            border: 1px solid #999;
        }
        .progress-bar {
            height: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simple RPG Game</h1>
    <div id="character-selection">
        <h3>Select Your Class</h3>
        <input type="text" id="character-name" placeholder="Enter your character name">
        <button onclick="selectClass('warrior')">Warrior</button>
        <button onclick="selectClass('mage')">Mage</button>
        <button onclick="selectClass('rogue')">Rogue</button>
    </div>
    <div id="game" style="display:none;">
        <button onclick="explore()">Explore</button>
        <button onclick="fight()">Fight</button>
        <button onclick="rest()">Rest</button>
    </div>
    <div id="log"></div>
    <div id="stats" style="display:none;">
        <h3>Stats</h3>
        <p>Character: <span id="character"></span></p>
        <p>Strength: <span id="strength"></span></p>
        <p>Agility: <span id="agility"></span></p>
        <p>Intelligence: <span id="intelligence"></span></p>
    </div>
    <div id="inventory" style="display:none;">
        <h3>Inventory</h3>
        <ul id="inventory-list"></ul>
    </div>
    <div id="health" style="display:none;">
        <h3>Health</h3>
        <div class="progress">
            <div id="health-bar" class="progress-bar" style="width:100%; background:green;"></div>
        </div>
    </div>
    <div id="experience" style="display:none;">
        <h3>Experience</h3>
        <div class="progress">
            <div id="experience-bar" class="progress-bar" style="width:0%; background:blue;"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
