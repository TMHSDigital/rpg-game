<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <style>
        body {
            font-family: 'Rubik Mono One', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game {
            margin-top: 50px;
        }
        #log {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        #stats, #inventory {
            margin: 20px auto;
            width: 50%;
            text-align: left;
        }
        .progress {
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            height: 20px;
            width: 100%;
            margin: 10px 0;
        }
        .progress-bar {
            background-color: #4caf50;
            height: 100%;
            width: 0;
        }
    </style>
</head>
<body>
    <h1>Simple RPG Game</h1>
    <div id="game">
        <button onclick="explore()">Explore</button>
        <button onclick="fight()">Fight</button>
        <button onclick="rest()">Rest</button>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>
    <div id="log"></div>
    <div id="stats">
        <h3>Stats</h3>
        <p id="character-name">Character: Paint the Warrior</p>
        <p>Strength: <span id="strength">10</span></p>
        <p>Agility: <span id="agility">5</span></p>
        <p>Intelligence: <span id="intelligence">2</span></p>
    </div>
    <div id="inventory">
        <h3>Inventory</h3>
        <div id="health">
            <h3>Health</h3>
            <div class="progress">
                <div id="health-bar" class="progress-bar" style="width: 100%;"></div>
            </div>
        </div>
        <div id="experience">
            <h3>Experience</h3>
            <div class="progress">
                <div id="experience-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
