<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik Mono One', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game {
            margin-top: 10px;
        }
        #log {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #health, #experience {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            text-align: left;
        }
        .progress-bar {
            background-color: #4caf50;
            height: 20px;
            border-radius: 5px;
        }
        .progress {
            background-color: #f1f1f1;
            border-radius: 5px;
            height: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Simple RPG Game</h1>
    <div id="game">
        <button onclick="explore()">Explore</button>
        <button onclick="fight()">Fight</button>
        <button onclick="rest()">Rest</button>
    </div>
    <div id="health">
        <h3>Health</h3>
        <div class="progress">
            <div id="health-bar" class="progress-bar" style="width: 100%;"></div>
        </div>
    </div>
    <div id="experience">
        <h3>Experience</h3>
        <div class="progress">
            <div id="experience-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
    </div>
    <div id="log"></div>
    <script src="game.js"></script>
</body>
</html>
